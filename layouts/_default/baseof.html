<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ .Title }}</title>

<style>
pre {
 white-space: pre-wrap;       /* css-3 */
 white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
 white-space: -pre-wrap;      /* Opera 4-6 */
 white-space: -o-pre-wrap;    /* Opera 7 */
 word-wrap: break-word;       /* Internet Explorer 5.5+ */

 box-sizing: border-box;
 padding: 10px;
}
</style>
</head>

<body>
  <h1>{{ .Title }}</h1>
  {{ block "main" . }}
  {{ end }}
  <pre style="max-width: 100%; border: solid; overflow-wrap: break-word;">
  {{ .Kind }}<br/>
  {{ . }}<br/>
  {{ printf "%#v" . }}
  </pre>
</body>

</html>
